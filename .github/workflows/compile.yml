on:
  push:
    branches: [main, ci]
  workflow_dispatch:

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install TeXLive
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: scheme-basic latexmk

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Build
        run: just build

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: out/root.pdf
          name: root.pdf

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/root.pdf
          tag_name: "release-${{ github.sha }}"
